<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
        <div class="form-container sign-in-container">
            <form action="mainpro/main1.html" onsubmit="return validateSignInForm()">


                <h1>Welcome,</h1>
                <p>Sign In to Continue!</p>
                <input type="email" id="signInEmail" placeholder="Email" />
                <input type="password" id="signInPassword" placeholder="Password" />

                <a href="fp.html">Forgot Password?</a>
                <button>SIGN IN</button>
                <button class="google-btn"><img src="google-icon.jpeg" alt="Google Icon"> Continue with Google</button>
                <p>Didn't have an account? <a href="index.html">Create New</a></p>
            </form>
        </div>
    </div>
    <script src="design.js"></script>
    
</body>

</html>
